spring.application.name=ds
spring.ai.ollama.embedding.options.model=nomic-embed-text
spring.ai.ollama.init.chat.include=true
spring.ai.ollama.init.pull-model-strategy=when_missing
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.vectorstore.pgvector.dimensions=768
spring.ai.vectorstore.pgvector.index-type=hnsw
spring.ai.vectorstore.pgvector.initialize-schema=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5434/ds
spring.datasource.username=postgres
spring.datasource.password=secret
spring.docker.compose.enabled=true
spring.docker.compose.file=docker-compose.yml
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=deepseek-r1:7b
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow
spring.jpa.hibernate.ddl-auto=update

webdav.server.url=${WEBDAV_SERVER_URL}
webdav.username=${WEBDAV_USERNAME}
webdav.password=${WEBDAV_PASSWORD}
